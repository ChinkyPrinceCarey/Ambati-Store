<body>

    <div id="preloader" class="ui segment">
        <div class="ui active dimmer">
          <div class="ui indeterminate text loader" id="title">Preparing Files</div>
        </div>
        <p></p>
    </div>

    <header>
        <div class="breadcrumb-container"></div>
        <div class="profile">
            <div class="avatar">
                <span>A</span>
            </div>
            <span class="name"></span>
        </div>
    </header>

    <div class="window-controls">
        <i id="min-btn" class="window minimize icon"></i>
        <i id="max-btn" class="window maximize icon"></i>
        <!--<i class="window restore icon"></i>-->
        <i id="close-btn" class="window close icon"></i>
    </div>

    <!--BEGIN: SideNav-->
    <aside class="sidenav gradient-45deg-deep-purple-blue">
        <div class="brand">
            <img src="assets/images/brand_logo.svg" alt="Brand Logo">
            <span class="text">AmbatiSMS</span>
        </div>
        <nav></nav>
    </aside>
    <!--END: SideNav-->

    <main>
        <div class="card">
            <div class="wrapper">
                <div class="ui segment">
                    <form class="ui form" id="get_data">
                        <div class="field">
                        <label>Generated Id [or] Barcodes:</label>
                        <input type="text" name="input_id_or_barcodes" placeholder="Generated Id [or] List of Barcodes..." required>
                        </div>
                        <button class="ui red labeled icon button" type="submit">
                            <i class="cloud download icon"></i>
                            GET DATA
						</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="wrapper">
                <h5 class="ui dividing header center">Generated Id: <span id="generated_id"></span></h5>
                <form class="ui form" id="print_form">
                    <button class="ui violet labeled icon button big" id="print_barcode_btn" type="button">
                        <i class="print icon"></i>
                        PRINT BARCODES
                    </button>
                </form>
            </div>
			
        </div>

        <div class="card">
            <div class="wrapper">
                <div id="barcodes-list">
                    
                </div>
            </div>
        </div>
	</main>
	
	<iframe class="my-iframe d-none" id="myframe" src="sample_print_barcode_iframe.html" onload="iframeLoaded()"></iframe>

    <footer>
        <div class="copyright">

        </div>

    <div class="ui modal small">
        <div class="header"></div>
        <div class="content">
          <p></p>
        </div>
        <div class="actions"></div>
    </div>
