<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DitsaKK</title>

    <!--Begin: Default Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/font/montserrat/font.css">
    <link rel="stylesheet" type="text/css" href="assets/library/semantic/2.4.2/semantic_mod.css">
    <link rel="stylesheet" type="text/css" href="assets/library/perfect-scrollbar/perfect-scrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/utility.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <!--End: Default Stylesheets-->
</head>
<body>

    <div id="preloader" class="ui segment">
        <div class="ui active dimmer">
          <div class="ui indeterminate text loader" id="title">Preparing Files</div>
        </div>
        <p></p>
    </div>

    <header>
        <div class="breadcrumb-container"></div>
        <div class="profile">
            <div class="avatar">
                <span>A</span>
            </div>
            <span class="name"></span>
        </div>
    </header>

    <div class="window-controls">
        <i id="min-btn" class="window minimize icon"></i>
        <i id="max-btn" class="window maximize icon"></i>
        <!--<i class="window restore icon"></i>-->
        <i id="close-btn" class="window close icon"></i>
    </div>

    <!--BEGIN: SideNav-->
    <aside class="sidenav gradient-45deg-deep-purple-blue">
        <div class="brand">
            <img src="assets/images/brand_logo.svg" alt="Brand Logo">
            <span class="text">DitsaKK</span>
        </div>
        <nav></nav>
    </aside>
    <!--END: SideNav-->

    <main>
        <div class="ui basic segment stat-items">
            <div class="stat gradient-45deg-deep-purple-blue" id="stock_items">
                <i class="chart bar icon"></i>
                <div class="today">
                    <p class="title">Stock(Today)</p>
                    <p class="number" data-value="300"></p>
                </div>
                <div class="this-month">
                    <p class="title">Stock(This Month)</p>
                    <p class="number" data-value="2540"></p>
                </div>
                <div class="total">
                    <p class="title">Total Stock</p>
                    <p class="number" data-value="8000"></p>
                </div>
            </div>
            <div class="stat gradient-45deg-red-pink" id="total_sales">
                <i class="chart bar icon"></i>
                <div class="today">
                    <p class="title">Items Sales(Today)</p>
                    <p class="number" data-value="120"></p>
                </div>
                <div class="this-month">
                    <p class="title">Items Sales(This Month)</p>
                    <p class="number" data-value="2140"></p>
                </div>
                <div class="total">
                    <p class="title">Total Sales</p>
                    <p class="number" data-value="6000"></p>
                </div>
            </div>
            <div class="stat gradient-45deg-purple-light-blue" id="total_revenue">
                <i class="chart pie icon toggle-visibility"></i>
                <div class="today">
                    <p class="title">Revenue(Today)</p>
                    <p class="number opacity-0" data-value="10220"></p>
                </div>
                <div class="this-month">
                    <p class="title">Revenue(This Month)</p>
                    <p class="number opacity-0" data-value="22140"></p>
                </div>
                <div class="total">
                    <p class="title">Total Revenue</p>
                    <p class="number opacity-0" data-value="60420"></p>
                </div>
            </div>
            <div class="stat gradient-45deg-amber-amber" id="total_profit">
                <i class="chart area icon toggle-visibility"></i>
                <div class="today">
                    <p class="title">Approx. Profit(Today)</p>
                    <p class="number opacity-0" data-value="7220"></p>
                </div>
                <div class="this-month">
                    <p class="title">Approx. Profit(This Month)</p>
                    <p class="number opacity-0" data-value="12140"></p>
                </div>
                <div class="total">
                    <p class="title">Total Approx. Profit</p>
                    <p class="number opacity-0" data-value="40420"></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <!--Â©2022 <strong>AMBATI PRODUCTS</strong> All rights reserved.-->
        </div>
        <div class="credits">
            Design and Developed by <strong>SKONLINE DEALS</strong>
        </div>
    </footer>
    
    <div class="ui modal small">
        <div class="header"></div>
        <div class="content">
          <p></p>
        </div>
        <div class="actions"></div>
    </div>
    
    <script type="text/javascript" src="assets/library/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/library/semantic/2.4.2/semantic.min.js"></script>
    <script type="text/javascript" src="assets/library/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="assets/library/js-cookie/js.cookie.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
