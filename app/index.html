<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Store for Keerana vendors in rural areas!"/>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <title>Ambati Tasty Foods</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
	
  	<!-- Import Fonts Web [or] Local -->
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- /Import Fonts Web [or] Local -->

    <link rel="stylesheet" href="./css/main.css?v=33">
    <link rel="stylesheet" href="./css/login.css?v=33">

    <!-- Content Render -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/template7/1.4.1/template7.min.js"></script>
	<!-- /Content Render -->
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <img class="logo-svg" src="./imgs/logo.min.svg"/>
    </div>
    <!-- /-Preloader -->

    <!-- Content Loader -->
    <noscript id="content-template" type="text/template7">

        <div class="header" style="width: 100%;">
            <div class="wrapper">
                <div class="content">
                    <div class="primary-header">Laxmiravulapalle, Telangana</div>
                    <div class="secondary-header">E-Commerce Store for Rural Kirana Vendors</div>
                    <div class="primary-buttons">
                        <!-- <div class="btn active">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                            <span>www.ditsa.in</span>
                        </div>
                        <div class="btn">
                            <i class="fa fa-whatsapp" aria-hidden="true"></i>
                            <span>6300491143</span>
                        </div> -->
                    </div>
                </div>
                <div class="logo">
                    <img src="./imgs/logo.min.svg" alt="Ditsa Logo">
                </div>
            </div>
        </div>

        <div class="user-info" style="width: 100%;">
            <div class="wrapper">
                <div class="user-name">
                    <div class="avatar">
                        <span></span>
                    </div>
                    <div class="name">
                        
                    </div>
                </div>

                <div class="delivery-info">
                    <div class="delivery-info-header">Delivery to</div>
                    <div class="delivery-info-location"></div>
                </div>
            </div>
        </div>

        <div class="search-container" style="width: 100%;">
            <div class="wrapper">
                <div class="search-bar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" name="search" placeholder="Search over 800 products...">
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="all-catalogue" id="AllCatalogue">
                {{#each items}}
                <div class="category-header" style="background-color: rgb({{backgroundColor}});">{{category_name}}</div>
                <div class="catalogue" id="catalogueItems" style="background-color: rgba({{backgroundColor}}, 0.5); border-top-color: rgb({{backgroundColor}});">
                    {{#if data.length}}
                    <div class="category-cover" style="background-color: rgb({{backgroundColor}}); border-right: 1px dashed rgb({{backgroundColor}});">
                        <div class="category-name">{{category_name}}</div>
                        <img class="category-navigation" src="./imgs/icons8_right.svg" alt="Right Symbol">
                        <div class="category-bg-overlay"></div>
                        <img class="category-bg" src="./imgs/logo.min.svg" alt="Background Image">
                    </div>
                    {{#each data}}
                    <div class="catalogue-item {{ js 'isItemHighlight(this.priority, "forClass")'}}" data-category="{{type}}" data-shortcode="{{shortcode}}" style="border-color: rgb({{../backgroundColor}})">
                        {{#js_if "isItemHighlight(this.priority, 'forRibbon') "}}
                        <div class="ribbon"><span>{{priority}}</span></div>
                        {{/js_if}}
                        <div class="section-1">
                            <div class="img">
                                {{#js_if "this.in_stock == '2' || !(this.cost > '0')"}}
                                <div class="out-of-stock">Out of Stock</div>
                                {{/js_if}}
                                    
                                <img class="lazy" 
                                {{#if image[0].thumb}}
                                    data-src="{{image[0].thumb}}"
                                {{else}}
                                    data-src="imgs/no-image.jpg"
                                {{/if}}
                                >
                                    
                                {{#if image[0].thumb}}
                                <div class="d-none previews">
                                    {{#each image}}
                                    <img class="lazy" data-src="{{thumb}}">
                                    {{/each}}
                                </div>
                                {{/if}}
                            </div>
                            
                            <div class="code"><span id="item_code">{{shortcode}}</span></div>   
                        </div>
                        <div class="name">{{item}}</div>
                        {{#if this.counting}}<div class="desc">Counting: <span>{{counting}}</span></div>{{/if}}
                        <div class="desc2">{{sub_name}}</div>
                        <div class="company_name"><span>Company: </span><span>{{company_name}}</span></div>
                        <div class="price">
                            <span id="cost">{{cost}}</span>
                            {{#js_if "this.actual_cost > '0'"}}
                            <div class="actual_price">
                                <span id="actual_cost">{{actual_cost}}</span>
                            </div>
                            {{/js_if}}
                        </div>
                        {{#if this.counting}}
                        <div class="margin">
                            Margin: ₹{{js "getMargin(this.cost, this.counting, 'amount')"}} | {{js "getMargin(this.cost, this.counting, 'percentage')"}}%
                        </div>
                        {{/if}}
                        <div class="footer">
                            <div class="add-container" date-add-quantity="{{this.add_quantity}}">
                                {{#js_if "this.in_stock == '1' && this.available_stock > 0 && this.cost > '0'"}}
                                <div class="initial">+{{#js_if "this.add_quantity > 1"}}{{this.add_quantity}}{{/js_if}} Add</div>
                                {{else}}
                                <div class="no-stock">No Stock</div>
                                {{/js_if}}
                                <div class="post-initial d-none">
                                    <span id="add">+{{this.add_quantity}}</span>
                                    <input type="number" name="itemCount" id="" value="1" min="1" max="999" onkeypress="return event.charCode >= 48 && event.charCode <= 57" onpaste="return false" onwheel="return false;" {{#js_if "this.add_quantity > 1"}}readonly=""{{/js_if}}>
                                    <span id="remove">-{{this.add_quantity}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                    {{#js_if "this.data.length >= '2'"}}
                    <div class="category-cover" style="background-color: rgb({{backgroundColor}}); border-right: 1px dashed rgb({{backgroundColor}});">
                        <div class="category-name">End of the List</div>
                        <img class="category-navigation" src="./imgs/icons8_left.svg" alt="Left Symbol">
                        <div class="category-bg-overlay"></div>
                    </div>
                    {{/js_if}}
                    {{/if}}
                </div>
                {{/each}}
            </div>

            <div class="cart-summary d-none">
                <div class="items-summary">
                    <div class="items"></div>
                    <div id="ellipse">.</div>
                    <div id="amount">₹ <span></span></div>
                </div>
                <div class="v-line"></div>
                <div class="place-order">
                    <div class="img"><div class="count" id="shortItemCount"></div><img src="./imgs/buy-icon.svg"></div>
                    <div class="text" id="order-btn">Checkout</div>
                </div>
                <div class="v-line"></div>
                <di class="clear-cart">
                    <div class="img"><div class="count" id="shortItemCount"></div><img src="./imgs/clear-cart.svg"></div>
                    <div class="text" id="clear-btn">CLEAR</div>
                </div>
            </div>

            <div class="menu-container">
                <div class="menu-wrapper">
                    <div class="menu-item active" data-menu="home">
                        <div class="menu-icon"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <div class="menu-name">Home</div>
                    </div>
                    <div class="menu-item fade-outs" data-menu="orders">
                        <div class="menu-icon"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></div>
                        <div class="menu-name">Orders</div>
                    </div>
                    <div class="menu-item fade-outs" data-menu="profile">
                        <div class="menu-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <div class="menu-name">Profile</div>
                    </div>
                </div>
            </div>

        </div>

    </noscript>
    <!-- -/Content Loader -->
  
    <div id="content-rendered"></div>

    <div class="modal d-none" id="order-preview">
        <div class="wrapper animate-open-top">
            <i class="close-icon fa fa-times" aria-hidden="true"></i>

            <div class="title">Order Confirmation</div>
            
            <form id="order-form" action="">
                <div class="body">
                    <div class="element">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" minlength="4" required>
                    </div>
                    <div class="element">
                        <label for="name">Mobile Number</label>
                        <input type="text" name="mobile_number" id="mobile_number" maxlength="10" minlength="10" required apattern="^\d*$" title="Enter your valid mobile number">
                    </div>
                    <div class="element">
                        <label for="name">Address</label>
                        <textarea name="address" id="address" cols="30" rows="5" required minlength="3"></textarea>
                    </div>
                    <div class="order-summary">
                        <h4>Order Summary</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Slno</th>
                                    <th>Item Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr class="footer-element">
                                    <td class="right-align" colspan="5">Sub Total</td>
                                    <td class="right-align bold" id="sub_total"></td>
                                </tr>
                                <tr class="footer-element">
                                    <td class="right-align" colspan="5">0% GST</td>
                                    <td class="right-align bold" id="gst"></td>
                                </tr>
                                <tr class="footer-element">
                                    <td class="right-align" colspan="5">Total</td>
                                    <td class="right-align bold" id="total"></td>
                                </tr>
                            </tfoot>
                        </table>                          
                    </div>
                </div>
                <div class="footer">
                    <button class="primary" id="modal-order">Order</button>
                    <button type="button" class="primary-2" id="modal-close">Cancel</button>
                    <a class="d-none" id="anchor_whatsapp" target="_self">Self Send WhatsApp</a>
                </div>
            </form>
        </div>
    </div>

    <div class="modal d-none" id="basic-alert">
        <div class="wrapper animate-open-top">
            <i class="close-icon fa fa-times" aria-hidden="true"></i>

            <div class="title">sometitle</div>
            <div class="body">somebody</div>
            <div class="footer">
                <button class="primary" id="modal-okay">Okay</button>
            </div>
        </div>
    </div>

    <div class="login-container d-none">
        <div class="center-container">
            <div class="wrapper">
                <div class="logo">
                    <img src="./imgs/logo.min.svg" alt="" width="80px">
                </div>
                <div class="brand-name">
                    Ambati Tasty Foods
                </div>
                <div class="login-status" id="login_status"></div>
                <form id="loginForm" action="">
                    <div class="form-element">
                        <label>Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-element">
                        <label>Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-element btn-primary" id="login_btn">
                        <button type="submit"><span>Login</span></button>
                    </div>
                    <div class="form-element btn-secondary" id="register_btn">
                        <button type="button"><span>For Registration</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="image-preview-container d-none">
        <div class="image-preview-wrapper" id="imgPreviewWrapper">
            <div class="close-button" id="previewClose">X</div>
            <div class="main-image" id="previewMainImg"></div>
            <div class="side-images" id="previewSideImgs"></div>
        </div>
    </div>


    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.lazy/1.7.9/jquery.lazy.min.js"></script>
    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script type="text/javascript" src="./js/custom_event.js"></script>
    <script type="text/javascript" src="./js/home.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/parse_data.js"></script>
</body>
</html>
